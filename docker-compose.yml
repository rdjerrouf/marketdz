version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3001:3000"
    environment:
      - NODE_ENV=production
      # Client-side Supabase URL (for browser access)
      - NEXT_PUBLIC_SUPABASE_URL=http://localhost:54321
      - NEXT_PUBLIC_SUPABASE_ANON_KEY=${NEXT_PUBLIC_SUPABASE_ANON_KEY}
      # Server-side Supabase URL (for container-to-container access)  
      - SUPABASE_URL=http://supabase_kong_marketdz:8000
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - NEXT_PUBLIC_APP_URL=http://localhost:3001
    restart: unless-stopped
    networks:
      - supabase_network_marketdz
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Production labels
    labels:
      - "com.docker.compose.service=marketdz-prod"
      - "environment=production"

networks:
  supabase_network_marketdz:
    external: true

# Note: Supabase services are already running separately
# Use 'supabase start' to start all Supabase services
# This compose file only handles the main Next.js application